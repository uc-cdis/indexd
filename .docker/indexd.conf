<VirtualHost *:80>
  LogLevel warn
  WSGIProcessGroup indexd
  WSGIApplicationGroup %{GLOBAL}
  WSGIScriptReloading On
  WSGIPassAuthorization On
  WSGIDaemonProcess indexd processes=4 threads=8 home=/var/www/indexd/ python-path=/venv/lib/python3.8/site-packages/:/var/www/indexd
  WSGIScriptAlias / /var/www/indexd/wsgi.py
  DocumentRoot /var/www/indexd/
  <Directory /var/www/indexd/>
    Order Deny,Allow
    Allow from all
    WSGIApplicationGroup %{GLOBAL}
    Options +ExecCGI
    Header set Access-Control-Allow-Origin "*"
  </Directory>
  LogLevel warn
  ErrorLogFormat "%M"
</VirtualHost>
