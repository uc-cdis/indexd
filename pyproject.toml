[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm>=7", "versionista>=1.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "indexd"
dynamic = [
  "version",
  "description",
  "readme",
  "requires-python",
  "authors",
  "maintainers",
  "keywords",
  "classifiers",
  "license",
  "urls",
  "scripts",
  "gui-scripts",
  "entry-points",
  "dependencies",
  "optional-dependencies"
]

[tool.coverage.html]
title = "indexd coverage report"
directory = "docs/htmlcov"
show_contexts = true

[tool.coverage.run]
branch = true
context = "unit tests"
source = ["indexd"]

[tool.pytest.ini_options]
minversion = 6.0
python_files = "test_*.py"
python_functions = "test_*"
# Silence warning by opting in to use pytest 6's new default value
junit_family = "xunit2"
junit_logging = "system-out"
console_output_style = "classic"
log_cli_level = "INFO"
log_level = "INFO"
log_cli = "true"
log_auto_indent = "true"
addopts = [
  "-rvlFE --color=true -p no:ddtrace -p no:ddtrace.pytest_bdd"
]
norecursedirs = [
  ".git",
  ".tox",
  "dist",
  "docs",
  "helm",
  "build",
  "swagger_client"
]
testpaths = [
  "tests/unit",
  "tests/integration"
]

[tool.ruff]
line-length = 88 # black's default
src = ["src", "tests"]
target-version = "py38"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
# see https://docs.astral.sh/ruff/rules/
select = [
  "E", # pydocstyle errors
  "F", # pyflakes
  "I", # isort
  "N", # pep8 naming
  "RUF", # ruff specific rules
  "UP", # pyupgrade
  "W" # pydocstyle warnings
]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["indexd"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.setuptools_scm]
local_scheme = "versionista-local-format"
version_scheme = "versionista-format"
